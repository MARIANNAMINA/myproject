<script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script>
    $(document).ready(function () {
        var table = $('#table').DataTable({
            "processing": true,
            "serverSide": true,
            "ajax": {
                "url": "api.php?datatable=true",
                "type": "GET"
            },
            "columns": [
                {"data": "LeaveID"},
                {"data": "Username"},
                {"data": "Name"},
                {"data": "Surname"},
                {"data": "FromDate"},
                {"data": "ToDate"},
                {"data": "Reason"},
                {"data": "State"}
            ]
        });
    });

    function changeReject(id) {
        var formData = new FormData();
        formData.append("id", id);
        $.ajax({
            url: "api.php?reject=true",
            type: "POST",
            data: formData,
            dataType: 'json',   //data type expect from server
            processData: false,
            contentType: false,
            success: function (data) {
                alert(data.message);
                reload_table();
            },
            error: function () {
                alert("ERROR");
            }
        });
    }

    function changeAccept(id) {
        var formData = new FormData();
        formData.append("id", id);
        $.ajax({
            url: "api.php?accept=true",
            type: "POST",
            data: formData,
            dataType: 'json',   //data type expect from server
            processData: false,
            contentType: false,
            success: function (data) {
                alert(data.message);
                reload_table();
            },
            error: function () {
                alert("ERROR");
            }
        });
    }

    function changePending(id) {
        var formData = new FormData();
        formData.append("id", id);
        $.ajax({
            url: "api.php?pending=true",
            type: "POST",
            data: formData,
            dataType: 'json',   //data type expect from server
            processData: false,
            contentType: false,
            success: function (data) {
                alert(data.message);
                reload_table();
            },
            error: function () {
                alert("ERROR");
            }
        });
    }

    function reload_table() {
        $('#table').DataTable().ajax.reload(null, true);
    }

    function logout_function() {
        document.getElementById("logout_button").submit();
    }


</script>

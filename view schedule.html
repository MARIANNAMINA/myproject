    <!-- Bootstrap CSS -->
	<style>
	  .buttonstyle {
	    background-color: #DCDCDC; 
        border: 2px solid #DCDCDC;
		box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
        color: black;
        padding: 10px 24px;
		border-radius: 3px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 20px;
		font-weight: bold;
		
	  } 
	 
	 .header {
	   background-color: #31333F;
	   padding: 0px;
	   text-align: left;
				
			}
	table.purpleHorizon {
  border: 4px solid #C0C0C0;
  background-color: #C0C0C0;
  width: 350px;
  text-align: center;
  border-collapse: collapse;
}
table.purpleHorizon td, table.purpleHorizon th {
  border: 4px solid #555555;
  padding: 5px 5px;
}
table.purpleHorizon tbody td {
  font-size: 14px;
  font-weight: bold;
  color: #FFFFFF;
}
table.purpleHorizon tr:nth-child(even) {
  background: #FCFCFC;
}
table.purpleHorizon thead {
  background: #C0C0C0;
  border-bottom: 4px solid #C0C0C0;
}
table.purpleHorizon thead th {
  font-size: 21px;
  font-weight: bold;
  color: #FFFFFF;
  text-align: left;
  border-left: 2px solid #C0C0C0;
}
table.purpleHorizon thead th:first-child {
  border-left: none;
}

table.purpleHorizon tfoot td {
  font-size: 13px;
}
table.purpleHorizon tfoot .links {
  text-align: right;
}
table.purpleHorizon tfoot .links a{
  display: inline-block;
  background: #792396;
  color: #FFFFFF;
  padding: 2px 8px;
  border-radius: 5px;
}
	
	</Style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    </head>

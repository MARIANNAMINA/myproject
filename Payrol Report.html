<!doctype html>
<html lang="en">
  <head>
    <title>Statare LTD</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		
			<style>
			body {
			  margin: 0;
			  text-align: center;
			}

			
			
			/* Style the header */
			.header {
				background-color: #f1f1f1;
				padding: 0px;
				text-align: left;
				
			}
			
			
			.form-horizontal {
				text-align: center;
			}
			
			
			.col-md-1{
			
				text-align: center;
				
			}
			
			.space{
				padding: 15px;
			}
		
			
			</style>
	
	
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
  
	<div class="header">
		
		<img src="s.png" width="111" height="100">
  		
	</div>

		<br>
		
		<div class="space">
			<h3>PAYROLL REPORT</h3>
		</div>
		
		<hr>
		
		<!-- Search input-->
		<div class="form-group">
			<div class="space">
				<label>Select Date:</label>
				
			</div>
			
			<div class="col-md-4">
				<input class="form-control input-md"  type="search" placeholder="DD/MM/YYYY">		
				<label>to</label>
				<input class="form-control input-md"  type="search" placeholder="DD/MM/YYYY">
				
			</div>
		</div>
		
				 
		<!-- Button -->
		<div class="form-group">
			<label class="col-md-4 control-label" for="singlebutton"></label>
			<div class="col-md-4">
				<button name="singlebutton" class="btn btn-primary" id="singlebutton">Select Empolyees</button>
				<button name="singlebutton" class="btn btn-success" id="singlebutton">Export</button>
			</div>
		</div>
	
	<hr>
	
	<!-- Button -->
	<div class="form-group">
	
		<label class="col-md-4 control-label" for="singlebutton"></label>
		
		<div class="col-md-4">
			<button name="singlebutton" class="btn btn-inverse" id="singlebutton">Save</button>
		</div>
		
	</div>
	
	<!-- Text input-->
	<div class="form-group">
		<label class="col-md-4 control-label" for="textinput">File Name:</label>  
		<div class="col-md-4">
			<input name="textinput" class="form-control input-md" id="textinput" type="text" placeholder="">
    
		</div>
	</div>
	
	
  </body>
</html>
